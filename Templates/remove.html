<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Remove</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #0d1b2a; 
      color: #f8f9fa;
    }
    .card {
      background-color: #1a1a2e;
      color: #f8f9fa;
      border: none;
      transition: transform 0.3s ease;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .card-title {
      color: #ffc107; 
    }
    .btn-primary {
      background-color: #ffc107;
      border: none;
      color: #000;
    }
    .btn-primary:hover {
      background-color: #e0a800;
    }
    .btn-danger {
      background-color: #dc3545;
      border: none;
    }
    .btn-danger:hover {
      background-color: #c82333;
    }
    .card-img-top {
      max-height: 300px; 
      object-fit: cover;
    }
  </style>
</head>
<body>
  <div class="container mt-4">
    <h1 class="mb-4 text-warning">Auction</h1>
    <p class="lead">Admin Page</p>

    <div class="row">
      {% for item in items %}
      <div class="col-md-6 mb-4"> 
        <div class="card shadow-lg h-100">
          <img class="card-img-top img-fluid" 
               src="{{ 'https://' + item.link if not item.link.startswith('http') else item.link }}" 
               alt="{{ item.name }}" 
               onerror="this.onerror=null; this.src='../static/default.png';">
          <div class="card-body">
            <h4 class="card-title">{{ item.name }}</h4>
            <p class="card-text">{{ item.description }}</p>
            <p><strong>Starting Price:</strong> ${{ item.price }}</p>
            <p><strong>Highest Bid:</strong> ${{ item.high }}</p>
            <p> created at: {{ item.created_at}}</p>
            <p>last bit was at: {{ item.last_bid_time or "No bids yet" }}</p>

            <form action="{{ url_for('remove_product', product_id=item.id) }}" method="POST">
                <button type="submit" class="btn btn-danger w-100">Remove</button>
            </form>

          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
