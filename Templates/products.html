<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ product.name }}</title>
 
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #0d1b2a; 
      color: #f8f9fa;
    }
    .card {
      background-color: #1a1a2e;
      border: none;
      color: #f8f9fa;
      max-width: 700px;
      width: 100%;
    }
    .card-title {
      color: #ffc107; 
    }
    .btn-success {
      background-color: #ffc107;
      border: none;
      color: #000;
      font-weight: bold;
    }
    .btn-success:hover {
      background-color: #e0a800;
    }
    .product-image {
      max-height: 350px;
      object-fit: cover;
    }
  </style>
</head>
<body>


  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow-lg p-4 text-center rounded-4">
      

      <h1 class="card-title mb-4">{{ product.name }}</h1>


      <img src="{{ product.link }}" alt="{{ product.name }}" 
           class="img-fluid rounded mb-3 product-image"
           onerror="this.onerror=null; this.src='/static/default.png';">


      <p class="lead">{{ product.description }}</p>
      <p><strong>Starting Price:</strong> ${{ product.price }}</p>
      <p><strong>Highest Bid:</strong> ${{ product.high }}</p>
      <p class="text-muted">{{ product.last_bid_time or "No bids yet" }}</p>


      {% if error %}
        <div class="alert alert-danger mt-3">{{ error }}</div>
      {% endif %}


      <form method="POST" class="mt-4">
        <div class="mb-3">
          <label for="bidBar" class="form-label">Set a bid:</label>
          <input type="text" name="bid" id="bidBar" class="form-control text-center" required>
        </div>
        <button type="submit" id="bidButton" class="btn btn-success w-100 rounded-pill">
          Place Bid
        </button>
      </form>

 
      <a href="{{ url_for('home') }}" class="btn btn-link mt-3 text-warning">Back to Home</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/static/script.js"></script>
</body>
</html>
