<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HOME PAGE</title>
  
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #0d1b2a; 
      color: #f8f9fa;
    }
    .card {
      background-color: #1a1a2e;
      color: #f8f9fa;
      border: none;
      transition: transform 0.3s ease;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .card-title {
      color: #ffc107; 
    }
    .btn-primary {
      background-color: #ffc107;
      border: none;
      color: #000;
    }
    .btn-primary:hover {
      background-color: #e0a800;
    }
    .card-img-top {
      max-height: 300px; 
      object-fit: cover;
    }
  </style>
</head>
<body>

  
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand text-warning" href="/">AuctionSite</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
              data-bs-target="#navbarNav" aria-controls="navbarNav" 
              aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active text-warning" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-warning" href="/add">Add Product</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-warning" href="/admin">Admin</a>
          </li>
          
        </ul>
      </div>
    </div>
  </nav>
  

  <div class="container mt-4">
    <h1 class="mb-4 text-warning">Auction</h1>
  

    <div class="row">
      {% for item in items %}
      <div class="col-md-6 mb-4"> 
        <div class="card shadow-lg h-100">
          <img class="card-img-top img-fluid"
     src="{{ item.link if item.link and item.link.startswith('http') else url_for('static', filename='default.png') }}"
     alt="{{ item.name }}"
     onerror="this.onerror=null; this.scr='../static/default.png'">


          <div class="card-body">
            <h4 class="card-title">{{ item.name }}</h4>
            <p class="card-text">{{ item.description }}</p>
            <p><strong>Starting Price:</strong> ${{ item.price }}</p>
            <p><strong>Highest Bid:</strong> ${{ item.high }}</p>
            <a href="{{ url_for('details', product_id=item.id) }}" class="btn btn-primary w-100">View Details</a>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>

  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
