<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOME PAGE</title>
    <link rel="stylesheet" href="../static/styles.css">
</head>
<body>
    <h1>Auction</h1>
    <p>HOME PAGE</p>
    {% for item in items %}
    <div style="margin-bottom: 20px; border: 1px solid #ccc; padding: 10px; width: 300px; ">
        <h2>{{ item.name }}</h2>
            <img src="{{ item.link }}" alt="{{ item.name }}" width="200">
            <p>{{ item.description }}</p>
            <p>Starting Price: ${{ item.price }}</p>
            <p>Highest Bid: ${{ item.high }}</p>
            <a href="{{ url_for('details', product_id=item.id) }}">View Details</a>
       </div>
    {% endfor %}
</body>
</html>
