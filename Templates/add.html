<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add a Product</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #0d1b2a; 
      color: #f8f9fa;
    }
    .card {
      background-color: #1a1a2e;
      border: none;
      color: #f8f9fa;
    }
    h2 {
      color: #ffc107; 
    }
    .form-floating label {
      color: #aaa;
    }
    .form-control {
      background-color: #0d1b2a;
      border: 1px solid #444;
      color: #f8f9fa;
    }
    .form-control:focus {
      border-color: #ffc107;
      box-shadow: 0 0 0 0.2rem rgba(255,193,7,.25);
    }
    .input-group-text {
      background-color: #ffc107;
      color: #000;
      border: none;
    }
    .btn-success {
      background-color: #ffc107;
      border: none;
      color: #000;
      font-weight: bold;
    }
    .btn-success:hover {
      background-color: #e0a800;
    }
    .btn-link {
      color: #ffc107;
    }
    .btn-link:hover {
      color: #e0a800;
    }
  </style>
</head>
<body>

  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow-lg p-4 rounded-4" style="max-width: 500px; width: 100%;">
      <h2 class="text-center mb-4">Add a Product</h2>

      {% if error %}
        <div class="alert alert-danger text-center">{{ error }}</div>
      {% endif %}

      <form method="POST" class="needs-validation" novalidate>
        
        
        <div class="form-floating mb-3">
          <input type="text" name="name" id="name" class="form-control" placeholder="Product Name" required>
          <label for="name">Product Name</label>
        </div>

        
        <div class="form-floating mb-3">
          <textarea name="description" id="description" class="form-control" placeholder="Description" style="height: 100px" required></textarea>
          <label for="description">Description</label>
        </div>

        
        <div class="input-group mb-3">
          <span class="input-group-text">$</span>
          <input type="text" name="price" id="price" class="form-control" placeholder="Price" required>
        </div>

        
        <div class="form-floating mb-3">
          <input type="url" name="link" id="link" class="form-control" placeholder="https://example.com/image.jpg" required>
          <label for="link">Image Link</label>
        </div>

        
        <button type="submit" class="btn btn-success w-100 rounded-pill">Add Product</button>
      </form>

      <a href="{{ url_for('home') }}" class="btn btn-link mt-3 w-100">Back to Home</a>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
